<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stream Capture (Firefox)</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <h1>ğŸ¬ Stream Capture</h1>
    <div class="actions">
      <button id="refresh" title="Refresh">ğŸ”„</button>
      <button id="clear" title="Clear All">ğŸ—‘ï¸</button>
      <button id="copy-all" title="Copy All URLs with Headers">ğŸ“‹</button>
      <button id="export" title="Export JSON">ğŸ“¥</button>
    </div>
  </div>
  <div class="stats"><span id="stream-count">0 streams captured</span></div>

    <button class="filter-btn" data-filter="mpd">MPD</button>
    <button class="filter-btn" data-filter="youtube">YouTube</button>

  </div>
  <div id="streams-list" class="streams-list">

  </div>
  <script src="popup.js"></script>
</body>
</html>
